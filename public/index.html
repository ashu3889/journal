-<!DOCTYPE>

<html>

<head>
<title>Pagination</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js"></script>
<script src="app.js"></script>

</head>

<body>

<div ng-app="myapp" >

<div class="col-md-12">
<h2 style= "text-align: center;">Pagination with UI Router</h2>
</div>


<div class="col-md-12"  ng-controller ="licontroller" >

<div  class="col-md-3">

<ul class="list-group">
<li  class="list-group-item" ng-repeat="data in liData">
<a ui-sref= {{data.sref}} >{{data.name}}</a>
</li>
</ul>

</div>


<div  class="col-md-9" ui-view="">

</div>
</div>





</div>



</body>



</html>
