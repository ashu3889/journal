<div class="well" ng-controller="tradingUploadController">



 <div ng-show="uploading" class="progress">
                <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                    <span class="sr-only">45% Complete</span>
                </div>
            </div>
			
<form ng-submit="Submit();">

<span> Enter Trade Detail</span> &nbsp;  &nbsp;   &nbsp;   <input ng-model="trade.tradeDetail" name="tradeDetail" placeholder="search for name"></input>
</br>
</br>
<span> Enter Trade Mistakes</span> &nbsp; &nbsp;     <input ng-model="trade.tradeMistakes" name="tradeMistakes" placeholder="search for name"></input>
</br>
</br>

<span>Upload Charts </span>&nbsp; &nbsp; &nbsp; <label class="btn btn-success">
Browse
<input type="file" id="file" ng-disabled="uploading" style="display: none;" file-model="trade.tradePics" name="myfile" onchange="angular.element(this).scope().photoChanged(this.files)">
</label>

</br>
<br>

<button type="submit" class="btn btn-primary" >Post</button>

</form>

<br>


<img class="mythumbnail" style=" width: 100%;height: 100%;max-width: 400px;max-height: 400px;" ng-src="{{ thumbnail.dataUrl || default }}">
 
  <br>
  <br>
 <div ng-show="message">
                <div ng-class="alert">{{ message }}</div>
            </div>


</div>
